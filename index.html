  <div class="container">
    <h2>Contact Us</h2>

    <form id="form" novalidate>
      <div class="name-box">
        <div class="inner-name-box">
          <label for="first-name" class="label">First Name <span class="asterisk">*</span></label>
          <input type="text" id="first-name" name="first-name" required />
          <span id="first-name-error" class="error">
            This field is required
          </span>
        </div>
        <div class="inner-name-box">
          <label for="last-name" class="label">Last Name <span class="asterisk">*</span></label>
          <input type="text" id="last-name" name="last-name" required />
          <span id="last-name-error" class="error">
            This field is required
          </span>
        </div>
      </div>

      <div>
        <label for="email" class="label">Email Address <span class="asterisk">*</span></label>
        <input type="email" id="email" name="email" required />
        <span id="email-error" class="error">
          Please enter a valid email address
        </span>
      </div>

      <div>
        <label class="label">Query Type <span class="asterisk">*</span></label>
        <div class="query-div">
          <label id="label-general" class="query-label">
            <input id="general" type="radio" name="query-type" onchange="updateBackground('general')" value="general"
              required />
            <span class="query-span">General Enquiry</span>
          </label>

          <label id="label-support" class="query-label">
            <input id="support" type="radio" name="query-type" onchange="updateBackground('support')" value="support"
              required />
            <span class="query-span">Support Request</span>
          </label>
        </div>
        <span id="query-error" class="error">
          Please select a query type.
        </span>
      </div>

      <div>
        <label for="message" class="label">Message <span class="asterisk">*</span></label>
        <textarea id="message" name="message" required></textarea>
        <span id="message-error" class="error"> This field is required </span>
      </div>

      <div class="checkbox-div">
        <label class="checkbox-label">
          <input id="checkbox" type="checkbox" name="consent" required class="checkbox" />
          <span class="checkbox-span">I consent to being contacted by the team
            <span class="asterisk">*</span></span>
          <span id="checkbox-error" class="error">
            To submit this form, please consent to being contacted
          </span>
        </label>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
